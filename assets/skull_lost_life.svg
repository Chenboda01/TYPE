<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Skull shape -->
  <circle cx="50" cy="50" r="35" fill="#cc0000" />
  
  <!-- Eyes -->
  <circle cx="35" cy="40" r="5" fill="#ffffff" />
  <circle cx="65" cy="40" r="5" fill="#ffffff" />
  
  <!-- Crossed bones -->
  <rect x="30" y="60" width="5" height="25" fill="#ffffff" transform="rotate(45 32.5 72.5)" />
  <rect x="65" y="60" width="5" height="25" fill="#ffffff" transform="rotate(-45 67.5 72.5)" />
  
  <!-- Cracked effect -->
  <path d="M30,30 L35,35 M40,40 L45,45 M50,50 L55,55 M60,60 L65,65" stroke="#ff9999" stroke-width="2" stroke-linecap="round"/>
  <path d="M70,30 L65,35 M60,40 L55,45 M50,50 L45,55 M40,60 L35,65" stroke="#ff9999" stroke-width="2" stroke-linecap="round"/>
</svg>